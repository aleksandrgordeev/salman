---
title: Blog
layout: page
---
<section class="blog">
  <h1>My blog</h1>
  <ul class="posts-list">
    {% for post in site.posts %}
      <li class="posts-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</section>
