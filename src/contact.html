<section class="contact">
 <h1>Contact me</h1>
  <form action="/form-success.html" method="POST">
    <div class="form-row">
      <div class="form-field">
        <label for="email" >Email</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div class="form-field">
        <label for="name" >Name</label>
        <input type="text" name="email" id="name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-field">
        <label for="message" >Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
    </div>
    <input type="hidden" name="_to" value="aleksandr@cloudcannon.com">
    <input type="hidden" name="_subject" value="Message from the website">
    <div class="form-row">
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <div class="g-recaptcha" data-sitekey="6Ld8vb0ZAAAAAHTpVS6uGPDEwWz84qL0BR8aqlMB"></div>
      <input type="submit" value="Send" class="button button-contact">
    </div>
  </form>

</section>
