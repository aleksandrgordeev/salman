google_map_height: 300px

<section class="contact">
 <h1>Contact me</h1>
  <form action="/form-success.html">
    <div class="form-row">
      <label for="email" class="editable">Email</label>
      <input type="text" name="email" id="email" required>
      <label for="name" class="editable">Name</label>
      <input type="text" name="email" id="name" required>
    </div>
    <div class="form-row">
      <label for="message" class="editable">Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div class="form-row">
      <input type="submit" value="Send" class="button editable">
    </div>
  </form>
  {% include google-map.html latitude=-45.8787605 longitude=170.5027976 zoom=17 height=page.google_map_height %}
</section>
